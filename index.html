<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Toss Game</title>
    <link rel="icon" href="./icon .png">
    <link rel="stylesheet" href="./style/styles.css">
</head>
<body>
    
    <div class="container">
        <div class="coin" id="coin">
            <div class="heads">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/0f/Indian_20_Rupee_coin.png?20211211151051" alt="front">
            </div>
            <div class="tails">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Indian_20_Rupee_coin_Reverse.png?20211211151813" alt="back">
            </div>
        </div>
        <div class="stats">
            <p id="heads-count">Heads: 0</p>
            <p id="tails-count">Tails: 0</p>
        </div>
        <div class="buttons">
            <button id="reset-button">Reset</button>
            <button id="flip-button">Flip</button>
        </div>

    </div>
    <script src="./js/App.js"></script>
</body>
</html>
